<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Atmosphere</title>
</head>
<body>
  <div class="container">
    <h1>Atmosphere Player</h1>

  </div>
</div>
  <script src="script.js"></script>
</body>
</html>
